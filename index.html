<!DOCTYPE html>
<html>
	<head>
		<title>GRADING SYSTEM</title>
        <link rel="stylesheet" href="style.css                  ">
	</head>
	<body>
	
	<header>
	<h1>GRADING SYSTEM</h1>
</header>
<div class="main">
    <div class="container">
        <table>
          <tr>
           <th>Quarter</th>
           <th>Grades</th>
          </tr>
          <tr>
            <td>First Quarter</td>
            <td><input type="number" id="g1" placeholder="Enter your average"></input></td>
          </tr>
          <tr>
            <td>Second Quarter</td>
            <td><input type="number" id="g2" placeholder="Enter your average"></input></td>
          </tr>
          <tr>
            <td>Third Quarter</td>  
            <td><input type="number" id="g3" placeholder="Enter your average"></input></td>
          </tr>
          <tr>
            <td>Fourth Quarter</td>
            <td><input type="number" id="g4" placeholder="Enter your average"></input></td>
          </tr>
                <tr>
            <td>Overall Average</td>
            <td><input type="number" id="ave" readonly></input></td>
          </tr>
                <tr>
            <td>Letter Grade</td>
            <td><input type="text" id="letg" readonly></input></td>
          </tr>
               <tr>
            <td>Message</td>
            <td><input type="text" id="message" readonly></input></td>
          </tr>
        </table>
    </div>
</div>
<script src="script.js"></script>

	</body>
</html>
